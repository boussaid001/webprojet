<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.1">
  <title>Frivo</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  

  <link rel="icon" type="image/png"  href="favicon.png">
  
  
</head>
<body>

    <div class="background-video">
        <video autoplay muted loop id="backgroundVideo">
          <source src="vdeo_background.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>


      <audio autoplay loop controls="false" style="display: none;">
        <source src="background_sound.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    
    <header>
    <h1 >Frivo</h1>
    <input type="text" id="searchBar" placeholder="Search for games" oninput="searchGames()">
    <div id="welcomeMessage"></div>
    <button id="loginButton" onclick="openLoginModal()">Login</button>
    <button id="Q&A" onclick="MoveToQA()">FAQ</button>
    <script>

      function MoveToQA() {
      var loginButton = document.getElementById('Q&A');

      window.location.href = 'Q&A/index.html';

      }
    
    </script>

  </header>

  <main>
    <div class="game" onclick="playGame('Tetris')"><img src="logo/Tetris.png" alt="Tetris"></div>
    <div class="game" onclick="playGame('Snake')"><img src="logo/Snake.jpg" alt="Snake"></div>
    <div class="game" onclick="playGame('MemoryCard')"><img src="logo/MemoryCard.jpg" alt="MemoryCard"></div>

    <div class="game" onclick="playGame('XO')"><img src="logo/xo.jpg" alt="XO"></div>
    <div class="game" onclick="playGame('RockPaperScissors')"><img src="logo/RockPaperScissors.jpg" alt="Game 5"></div>
    <div class="game" onclick="playGame('TwoThousandFortyEight')"><img src="logo/2048.jpg" alt="Game 6"></div>
    <div class="game" onclick="playGame('space-invaders')"><img src="logo/space-invaders.jpg" alt="Game 8"></div>

    
    <div id="gameModal">
      <iframe id="gameIframe" frameborder="0"></iframe>
      <button id="closeButton" onclick="closeModal()">Close</button>
    </div>
  </main>
  

  <footer>
    <marquee behavior="" direction="right">  &copy;  Frivo : Boussaid Mohamed Amine @PolyTechniqueSousse Projet Web 2023/2024</marquee>
  </footer>

  <div id="loginModal">
    <div id="loginForm">
      <h2>Login</h2>
      <div>
        <form onsubmit="authenticate(event)">
          <label for="username">Username:</label>
          <input type="text" id="username" required><br>
      
          <label for="password">Password:</label>
          <input type="password" id="password" required><br>
      
          <button type="submit" id="movingButton">Login</button>  </form>
      
      </div>
      
      <script>
        var movingButton = document.getElementById("movingButton");
      
        movingButton.addEventListener("mouseover", function() {
          var randomX = Math.floor((Math.random() * window.innerWidth) * 0.4);
          var randomY = Math.floor(Math.random() * window.innerHeight * 0.4);
      
          movingButton.style.opacity = 0;  
          movingButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
          movingButton.style.opacity = 1; 
        });
      
        movingButton.addEventListener("mouseout", function() {
          movingButton.style.opacity = 0; 
          movingButton.style.transform = "translate(0, 0)";
          movingButton.style.opacity = 1;  
        });
      </script>
      
      <button id="loginCloseButton" onclick="closeLoginModal()">Close</button>
    </div>
  </div>


  <script src="script.js"></script>
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

  <script>
    let userName = prompt("Please enter your name:");

if (userName !== null) {
  alert("Hello, " + userName + "! Welcome!");
} else {
  alert("You clicked Cancel or closed the prompt.");
}
var typed = new Typed('#welcomeMessage', {
      strings: ["Welcome to Frivo! <span class='highlight'>" + userName + "</span> !"],
      typeSpeed: 40,
      loop: true,
      showCursor: true, 
      cursorChar: 'ðŸŽ®', 
      cursorBlinking: true
    });
    </script>

</body>
</html>
