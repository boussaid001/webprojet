<!DOCTYPE html>
<html lang="en">
<head>

  <title>The Snake Game</title>

  <style>
     body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff; 
      background: linear-gradient(to bottom, #152238, #000000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; 
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-top: 0;
    }
  </style>
</head>


<body>
<div class="game" style="margin: 1rem auto 0; width: 600px">
  <h3 id="score" style="font-family: Arial, Helvetica, sans-serif; color: #ffffff">You have 0 points.</h3>
  <h3 id="time" style="font-family: Arial, Helvetica, sans-serif; color: #ffffff">Time: 0.0s</h3>
  <canvas id="snakeGame" width="600" height="600"></canvas>

</html>
